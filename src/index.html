<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo logo">
        <a href="#" class="logo__link">
          <img
            src="images/logo.png"
            alt="logo"
            class="logo__img">
        </a>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__link is-active">Apple</li>
          <li class="nav__link">Samsung</li>
          <li class="nav__link">Smartphones</li>
          <li class="nav__link" data-qa="hover">Laptops & Computers</li>
          <li class="nav__link">Gadgets</li>
          <li class="nav__link">Tablets</li>
          <li class="nav__link">Photo</li>
          <li class="nav__link">Video</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
